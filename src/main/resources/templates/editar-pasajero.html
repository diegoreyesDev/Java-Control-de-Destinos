</head>

<body>
	<!-- barra de navegaciÃ³n -->
	<nav id="navbar" class="navbar navbar-expand-lg navbar-light">
		<div class="container">
			<a class="navbar-brand" href="/pasajeros">Editar Pasajero</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/pasajeros">Pasajeros</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/destinos">Seleccionar
							Destino</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/pasajeros/crear">Crear Pasajero</a></li>
					<li class="nav-item"><a class="nav-link"
						href="/destinos/crear">Crear Destino</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- contenido de la pagina -->


	<!--CONTENIDO-->

	<!-- titulo de la pagina -->
	<div class="container m-5">
		<div class="row">
			<div class="col-12">
				<h1 class="text-center">Editar Pasajero</h1>
			</div>
		</div>
	</div>

	<!-- formulario de crear nuevo pasajero -->
	<div class="container">
		<div id="formulario" class="col-sm-8">
			<form th:action="@{/pasajeros/editar}" th:object="${pasajero}"
				method="post">

				<input type="hidden" class="form-control" id="id" name="id"
					th:value="${pasajeroVO.id}" />

				<div class="mb-3">
					<label for="rut" class="form-label">Rut</label> <input type="text"
						class="form-control" id="rut" name="rut"
						th:value="${pasajeroVO.rut}" />
				</div>

				<div class="mb-3">
					<label for="nombre" class="form-label">Nombre</label> <input
						type="text" class="form-control" id="nombre" name="nombre"
						th:value="${pasajeroVO.nombre}" />
				</div>

				<div class="mb-3">
					<label for="apellido" class="form-label">Apellido</label> <input
						type="text" class="form-control" id="apellido" name="apellido"
						th:value="${pasajeroVO.apellido}" />
				</div>

				<div class="mb-3">
					<label for="edad" class="form-label">Edad</label> <input
						type="number" class="form-control" id="edad" name="edad"
						th:value="${pasajeroVO.edad}" />
				</div>

				<div class="mb-3">
					<label for="ciudadNatal" class="form-label">Ciudad Natal</label> <input
						type="text" class="form-control" id="ciudadNatal"
						name="ciudadNatal" th:value="${pasajeroVO.ciudadNatal}" />
				</div>

				<button class="btn btn-primary mt-3" type="submit">
					<i class="fas fa-plus"></i>
				</button>
			</form>
		</div>
	</div>



	<!-- fin contenido de la pagina -->
	<!-- footer -->
	<section id="" class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<footer class="">
						<h3 class="text-footer">&copy; 2022 Control de Destinos</h3>
					</footer>
				</div>
			</div>
		</div>
	</section>

	<!-- Bootstrap popperjs -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<!--bootstrap js-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
	<!-- javascript propio -->
	<script src="./assets/js/script.js" type="text/javascript"></script>
</body>
